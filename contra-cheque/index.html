<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contracheques - Grupo OX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://i1.wp.com/cdn.jsdelivr.net/gh/geanramos/souox/img/souox-white.png?resize=150,56" alt="Logo Grupo OX" class="logo">
            
            <h2>Acesso ao Portal do Colaborador</h2>
            <p>Insira seu código e senha para baixar seus contracheques.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="codigo">Código do Colaborador</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <p id="error-message" class="error-message"></p>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="footer">
                <p>&copy; 2024 Grupo OX - Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
