    <script type="text/javascript">
        let seconds = 5;
        const redirectUrl = "https://docs.google.com/spreadsheets/d/11CUTszyNTnnCQqTeqVtaWSt5HKH-DTMm/edit?usp=sharing&ouid=101182822215527701552&rtpof=true&sd=true";        
        function update_timer() {
            document.getElementById("timer").innerHTML = seconds;
            seconds--;
            if (seconds < 0) {
                clearInterval(timer);
                window.location.href = redirectUrl;
            }
        }        
        const timer = setInterval(update_timer, 1000);
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("redirect-link").href = redirectUrl;
            update_timer();
        });
    </script>
